<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 sidebar" id="sidebar">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="brand-title mb-0">AminDC</h4>
                    <i class="bi bi-x fs-2 d-lg-none cursor-pointer" id="sidebar-close"></i>
                </div>
                <div class="mt-4" id="sidebar-container"></div>
            </div>
            <div class="col-lg-10 content-area">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-light d-lg-none" id="sidebar-toggle"><i
                                class="bi bi-list fs-4"></i></button>
                        <h3 class="fw-bold m-0" id="page-title">Counselling</h3>
                    </div>

                    <div class="header-tools d-flex align-items-center gap-4">
                        <div class="input-group search-bar d-none d-md-flex">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Search anything">
                        </div>
                        <div class="icons d-flex gap-3 fs-5 text-secondary">
                            <i class="bi bi-bell"></i>
                        </div>
                        <div class="user-profile d-flex align-items-center gap-2">
                            <img src="https://i.pravatar.cc/150?img=5" alt="Admin" class="avatar">
                            <div class="lh-1 d-none d-md-block">
                                <div class="fw-bold">Milla Willow</div>
                                <small class="text-muted">Admin</small>
                            </div>
                        </div>
                    </div>
                </header>
                <div id="dashboard-view">
                    <div class="row mb-4" id="stats-container"></div>
                </div>
                <div id="generic-view" class="d-none text-center py-5">
                    <div class="display-1 text-muted mb-3"><i class="bi bi-folder2-open"></i></div>
                    <h2 class="fw-bold" id="generic-page-name">Page Name</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>
</body>

</html>
