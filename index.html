<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 sidebar" id="sidebar">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="brand-title mb-0">AminDC</h4>
                    <i class="bi bi-x fs-2 d-lg-none cursor-pointer" id="sidebar-close"></i>
                </div>
                <div class="mt-4" id="sidebar-container"></div>
            </div>
            <div class="col-lg-10 content-area">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-light d-lg-none" id="sidebar-toggle"><i
                                class="bi bi-list fs-4"></i></button>
                        <h3 class="fw-bold m-0" id="page-title">Counselling</h3>
                    </div>

                    <div class="header-tools d-flex align-items-center gap-4">
                        <div class="input-group search-bar d-none d-md-flex">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <label>
                                <input type="text" class="form-control" placeholder="Search anything">
                            </label>
                        </div>
                        <div class="icons d-flex gap-3 fs-5 text-secondary">
                            <i class="bi bi-bell"></i>
                        </div>
                        <div class="user-profile d-flex align-items-center gap-2">
                            <img src="https://i.pravatar.cc/150?img=5" alt="Admin" class="avatar">
                            <div class="lh-1 d-none d-md-block">
                                <div class="fw-bold">Milla Willow</div>
                                <small class="text-muted">Admin</small>
                            </div>
                        </div>
                    </div>
                </header>
                <div id="dashboard-view">
                    <div class="row mb-4" id="stats-container"></div>
                    <div class="row mb-4 align-items-stretch">
                        <div class="col-lg-6 mb-3">
                            <div class="card p-3 h-100">
                                <div class="d-flex justify-content-between mb-3">
                                    <h6 class="fw-bold">Today's Counsellings</h6>
                                    <i class="bi bi-three-dots cursor-pointer text-muted"></i>
                                </div>

                                <div id="calendar-strip" class="d-flex justify-content-between align-items-center mb-4">
                                </div>

                                <div class="list-group list-group-flush" id="todays-list"></div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="row h-100 g-3">
                                <div class="col-md-6">
                                    <div class="card h-100 border-0 shadow-sm p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h6 class="fw-bold m-0">Pending Counsellings</h6>
                                            <i class="bi bi-three-dots cursor-pointer text-muted"></i>
                                        </div>
                                        <div id="pending-list" class="overflow-auto" style="max-height: 400px;"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card h-100 border-0 shadow-sm p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h6 class="fw-bold m-0">Cancelled Counsellings</h6>
                                            <i class="bi bi-three-dots cursor-pointer text-muted"></i>
                                        </div>
                                        <div id="cancelled-list" class="overflow-auto" style="max-height: 400px;"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card p-4 border-0 shadow-sm">
                            <div
                                class="d-flex flex-column flex-xl-row justify-content-between align-items-center mb-4 gap-3">
                                <div class="input-group" style="max-width: 300px;">
                                    <span class="input-group-text bg-light border-0 rounded-start-pill ps-3 text-muted">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <label>
                                        <input type="text" class="form-control bg-light border-0 rounded-end-pill"
                                            placeholder="Search patient, doctor, etc" style="font-size: 0.9rem;">
                                    </label>
                                </div>
                                <div class="d-flex flex-wrap align-items-center gap-3 justify-content-end">
                                    <button
                                        class="btn btn-light-custom rounded-3 px-3 py-2 d-flex align-items-center gap-2 fw-medium"
                                        style="font-size: 0.85rem;">
                                        <i class="bi bi-calendar4"></i> This Week <i class="bi bi-chevron-down ms-1"
                                            style="font-size: 0.7rem;"></i>
                                    </button>
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="text-muted small">Sort by:</span>
                                        <button
                                            class="btn btn-light-custom rounded-pill px-3 py-1 d-flex align-items-center gap-2 fw-bold"
                                            style="font-size: 0.85rem;">
                                            Patient <i class="bi bi-chevron-down" style="font-size: 0.7rem;"></i>
                                        </button>
                                    </div>
                                    <button class="btn btn-primary-custom rounded-pill px-4 py-2 fw-medium shadow-sm">
                                        + Add New Appointment
                                    </button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle" style="font-size: 0.85rem;">
                                    <thead class="bg-white">
                                        <tr class="text-muted border-bottom">
                                            <th class="py-3" style="width: 40px;">
                                                <label>
                                                    <input class="form-check-input cursor-pointer" type="checkbox">
                                                </label>
                                            </th>

                                            <th class="py-3 fw-normal">Patient ID <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Date <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Patient Name <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Age <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Gender <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Assigned Doctor <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Appoint For <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Counselling Type <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                            <th class="py-3 fw-normal">Status <i
                                                    class="bi bi-chevron-expand ms-1 cursor-pointer"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body" class="border-top-0">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="generic-view" class="d-none text-center py-5">
                    <div class="display-1 text-muted mb-3"><i class="bi bi-folder2-open"></i></div>
                    <h2 class="fw-bold" id="generic-page-name">Page Name</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>
</body>

</html>
